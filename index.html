<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="weather-app-project/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <br />
    <div class="searchandsubmit">
      <form id="search-form">
        <input
          type="search"
          id="searchbar-input"
          placeholder="Search Another City"
        />
        <span><input type="submit" id="submit" /></span>
      </form>
    </div>
    <br />
    <h6></h6>
    <h1 id="cityName">Sydney NSW, Australia</h1>
    <br />
    <h2>
      ⛅ <br /><span id="numTemp">79</span><span class="degtemp">°F/C</span>
    </h2>
    <h3>Partly Cloudy</h3>
    <br />
    <div class="row">
      <p class="dow col">MON</p>
      <p class="dow col">TUES</p>
      <p class="dow col">WED</p>
      <p class="dow col">THURS</p>
      <p class="dow col">FRI</p>
    </div>

    <div class="container">
      <div class="row">
        <p class="days col">
          🌧️ <br />
          78°F<br />
        </p>
        <p class="days col">
          🌤️ <br />
          69°F<br />
        </p>
        <p class="days col">
          ⛅<br />
          79°F<br />
        </p>
        <p class="days col">
          ☁️ <br />
          66°F<br />
        </p>
        <p class="days col">
          🌤️<br />
          64°F<br />
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
